<ion-view sb-page-background
          class="appointmentpro appointmentpro-classes">

    <ion-nav-title>{{ getLabelName('classes') }}</ion-nav-title>
   
 
    <ion-content class="has-header"
                id="item-content"
                scrollbar-y="false"
                overflow-scroll="false"
                delegate-handle="mainScroll">

        <div class="loader"
             ng-show="is_loading">
            <ion-spinner icon="android"
                         class="spinner-custom"></ion-spinner>
        </div>
 
      <!-- Start classes Start -->
      <ng-include ng-if="!is_loading && payout.classes.length > 0" src="'./features/appointmentpro/assets/templates/include/classes/list.html'"></ng-include>

  </ion-content>
</ion-view>
