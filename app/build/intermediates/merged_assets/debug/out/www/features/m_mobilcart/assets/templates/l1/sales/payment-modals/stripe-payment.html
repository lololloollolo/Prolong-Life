				<button type="button" class="button button-block button-custom activated" ng-click="make_stripe_pay()">{{ "Pay" | translate }}</button>

	<style>
#stripe-card-element { padding-top:20px; padding-bottom:20px;}	
#card-errors { padding-top:20px; padding-bottom:20px; color:red; font-weight:bold; margin:5px;}	
.StripeElement {
  background-color: white;
  height: 60px;
  padding: 10px 12px;
  border-radius: 4px;
  border: 1px solid transparent;
  box-shadow: 0 1px 3px 0 #e6ebf1;
  -webkit-transition: box-shadow 150ms ease;
  transition: box-shadow 150ms ease;
	padding-top: 20px;
	padding-bottom: 30px;
	margin: 5px; 
	margin-top: 20px;
}
.StripeElement--focus {
  box-shadow: 0 1px 3px 0 #cfd7df;
}

.StripeElement--invalid {
  border-color: #fa755a;
}

.StripeElement--webkit-autofill {
