<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kassa.yandex.ru/checkout-ui/v2.js"></script>
    <script>
        function runKassa(yandex_token, return_url) {
            const checkout = new window.YandexCheckout({
                confirmation_token: yandex_token, //Токен, который перед проведением оплаты нужно получить от Яндекс.Кассы
                return_url: return_url, //Ссылка на страницу завершения оплаты
                newDesign: true,
                error_callback(error) {
                    console.log('YaERRROR', error);
                }
            });

            //Отображение платежной формы в контейнере
            checkout.render('payment-form');
        }
    </script>
</head>
<body>
<div id="payment-form"></div>
</body>
</html>
